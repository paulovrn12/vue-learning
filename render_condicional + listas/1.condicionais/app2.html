<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-else-if</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-if="login">Usuário Logado: {{ nome }}</p>
        <p v-else-if="anonimo">Navegando com anônimo</p>
        <p v-else>Nenhum usuário logado</p>
        <button @click='login = !login'> {{ login ? 'Sair' : 'Entrar' }} </button>
        <input type="checkbox" v-model=anonimo>
    </div>

</body>
<script>
    new Vue({
        el: '#app',
        data: {
            nome: "Paulo Victor",
            login: false,
            anonimo: true
        },
    })
</script>
</html>
