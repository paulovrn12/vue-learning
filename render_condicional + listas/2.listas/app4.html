<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for com template</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul id="Acessando indice">
            <li v-for="pessoa in pessoas">
                <div v-for="(valor, chave, indice) in pessoa">
                    {{ indice + 1}}) {{ chave }}: {{ valor }}
                </div>
            </li>
        </ul>
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            pessoas: [
                {
                    nome: 'Paulo Victor',
                    idade: 24,
                    peso: 55.4
                },
                {
                    nome: 'Tha√≠s',
                    idade: 32,
                    peso: 62.1
                },
                {
                    nome: 'Mel',
                    idade: 4,
                    peso: 2.2
                },
            ]
        },
    })
</script>
</html>
