<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <strong><p>Listagem de cores</p></strong>
        <ul id="elementos-a-serem-iterados">
            <li v-for="cor in cores" :valorCor="cor">{{ cor }}</li>
        </ul>
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            cores: [
                'vermelho',
                'verde',
                'amarelo',
                'azul'
            ],
            pessoas: [
                {
                    nome: 'Paulo Victor',
                    idade: 24,

                    idade: 32,
                    peso: 62.1
                },
                {
                    nome: 'Mel',
                    idade: 4,
                    peso: 2.2
                },
            ]
        },
    })
</script>
</html>
