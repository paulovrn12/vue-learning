<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="vue-app">
    <h3>{{ appName() }}</h3>
    <p>{{ welcome() }}</p>
    <br>
    <strong>{{ textStrong() }}</strong>
    <p>{{ numberRandom() }}</p>
</div>

<script>
    new Vue({
        el:'#vue-app',
        data: {
        },
        methods:{
            welcome() {
                return 'Bem vindo, tenha uma boa semana'
            },
            appName() {
                return 'Título da aplicação'
            },
            numberRandom() {
                return `${Math.random()}`
            },
            textStrong() {
                return 'Veja abaixo um número aleatório:'
            }
        }
    })
</script>
