<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="vue-app">
    <h3> {{ title }} </h3>
    <p> {{ text }} </p>
</div>

<script>
    new Vue({
        el:'#vue-app',
        data: {
            title: 'Título da página',
            text: 'Parágrafo da página'
        }

    })
</script>
