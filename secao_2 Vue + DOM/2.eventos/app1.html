<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="vue">
    <div id="count">
        <p>{{ valueDisplay }}</p>
    </div>
    <div id="buttons">
        <button v-on:click="sumOne">
            +
        </button>
        <button v-on:click="subOne">
            -
        </button>
    </div>
</div>

<script>
    new Vue({
        el: '#vue',
        data: {
            valueDisplay: 0,
            mouseX: 0,
            mouseY: 0
        },
        methods: {
            sumOne() {
                this.valueDisplay++
            },
            subOne() {
                this.valueDisplay--
            },
        }
    })
</script>
