<div id="application">

    <h2>Desafio tema: Templates VueJS</h2>

        <p id="result">Meu nome é {{ myName }} e tenho {{ myAge }} anos de idade.</p>
    </div>

        <img id="result" height="100" v-bind:src=linkImage>

        <input id="result" type="text" v-bind:value=myName>

</div>
